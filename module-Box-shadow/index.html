<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Box Shadow</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: chartreuse;
            margin: 0 auto;
            box-shadow: 10px 10px 10px 20px rgb(0,0,0,.5);
        }

        p {
            margin-top: 100px;
            text-shadow: 2px 2px #ff0000;
        }
    </style>
</head>
<body>
    <div></div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi vitae excepturi natus dicta ea mollitia cupiditate, aut non voluptas. Eum.</p>
    </body>
    </html>

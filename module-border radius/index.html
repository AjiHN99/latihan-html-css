<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border radius</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        border-radius: 50%;
        /* border-top-right-radius: 100px;
        border-top-left-radius: 100px; */
        /* border-radius: 15px 50px 30px 5px; four values */
        /* background: lightblue url(/media/pp\ luffy.jpg) no-repeat center / cover; */
        overflow: hidden;
      }

      div img {
        width: 100%;
        height: 100%;
        /* Dua baris di bawah ini adalah kuncinya */
        object-fit: cover; /* Memotong gambar agar memenuhi lingkaran tanpa gepeng */
        object-position: center; /* Memastikan bagian tengah foto yang terlihat */
      }
    </style>
  </head>
  <body>
    <h2>Latihan Border radius</h2>
    <div>
      <img src="/media/pp luffy.jpg" alt="ppluffy" />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>

      body {
        background-image: url(https://www.toptal.com/designers/subtlepatterns/uploads/herringbone.png);
      }
      .satu {
        cursor: pointer;
        width: 500px;
        height: 500px;
        background-color: rgba(255,207,0,0.5);
        position: relative;
        left: 50px;
      
      }
      .dua {
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute;
        right: -100px;
        bottom: -100px;
      }
    </style>
  </head>
  <body>
    <h2>Latihan Opacity</h2>
    <div class="satu">
      <div class="dua"></div>

    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan z-index</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .satu {
            background-color: green;
        }
        .dua {
            background-color: red;
            top: 20px;
            left: 20px;

        }
        .tiga {
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
